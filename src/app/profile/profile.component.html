<div *ngIf="user" class="profile-container">
  <h1>{{user.name}} {{user.lastname}}</h1>
  <img src="{{user.image}}" type="button" class="profile-picture" (click)="openEditDialog('image')">

  <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="name">Name:</label>
      <div class="input-group">
        <h2 id="name">{{ user.name }}</h2>
        <img src="assets/pencil.svg" alt="pencil" type="button" class="edit-button" (click)="openEditDialog('name')">
      </div>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <div class="input-group">
        <h2 id="lastname">{{ user.lastname }}</h2>
        <img src="assets/pencil.svg" class="edit-button" (click)="openEditDialog('lastname')">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <div class="input-group">
        <h2 id="email">{{ user.email }}</h2>
        <img src="assets/pencil.svg" type="button" class="edit-button" (click)="openEditDialog('email')">
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <div class="input-group">
        <h2 id="username">{{ user.username }}</h2>
        <img src="assets/pencil.svg" type="button" class="edit-button" (click)="openEditDialog('username')">
      </div>
    </div>
    <button type="submit" [disabled]="profileForm.invalid" class="save-button">Save Changes</button>
  </form>
</div>
