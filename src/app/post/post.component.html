<div class="main container">
  <h1>News Feed</h1>
  <div class="post-list">
    <div *ngFor="let post of posts" >
      <div class="author">{{ post.nauthor }} {{ post.lauthor }}</div>
      <div class="content">{{ post.content }}</div>
    </div>
    <app-add-post (newPostEvent)="addNewPost($event)"></app-add-post>
  </div>
</div>
