<div class="main container w-100">
  <h1>News Feed</h1>
  <div class="post-list">

    <ng-container *ngIf="!isLoading">
      <div *ngFor="let post of posts">
        <div class="author">{{ post.nauthor }} {{ post.lauthor }}</div>
        <div class="content">{{ post.content }}
          <img src="assets/pencil.svg" alt="pencil" type="button" class="edit-button" (click)="EditPost(post.key)"
            *ngIf="isUserLoggedIn && post.id === currentUserId">
          <img src="https://cdn-icons-png.flaticon.com/512/4812/4812459.png" alt="delete" type="button"
            class="delete-button" (click)="DeletePost(post.key)" *ngIf="isUserLoggedIn && post.id === currentUserId">
        </div>
      </div>
    </ng-container>
    <div class="loading-container" *ngIf="isLoading">
      <div class="loading">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="shape4"></div>
        <div class="shape5"></div>
        <div class="shape6"></div>
        <div class="shape7"></div>
        <div class="shape8"></div>
        <div class="shape9"></div>
        <div class="shape10"></div>
        <div class="shape11"></div>
        <div class="shape12"></div>
      </div>
    </div>
    <app-add-post (newPostEvent)="AddNewPost($event)" [isEditMode]="editMode"
      [selectedPost]="selectedPost"></app-add-post>
  </div>
</div>
