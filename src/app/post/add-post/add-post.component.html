<div class="new-post-form container" *ngIf="isUserLoggedIn">
    <form (submit)="submitNewPost()" #postForm="ngForm">
        <textarea id="content" name="content" [(ngModel)]="newPost.content"
            placeholder="Write a new post here"></textarea>
        <button type="submit">{{ isEditMode? 'Edit' : 'Post' }}</button>
    </form>
</div>
